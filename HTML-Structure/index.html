<html>
<head>
    <title>This is an HTML page</title>
</head>
<body>
    <!-- This is a paragraph element -->
    <p style="width: 100px;">This is a p tag</p>

    <!-- This is an image element -->
    <img src="image_url_here" alt="Description of the image">

    <!-- This is a line break element -->
    <br>

    <!-- This is a link element -->
    <a href="https://example.com">Click me!</a>

    <!-- This is a video element -->
    <video width="320" height="240" controls>
        <source src="video_url_here" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
