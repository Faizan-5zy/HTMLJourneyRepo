<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
</head>

<body>

    <ul>
        <li>Coffee</li> <!-- First list item -->
        <li>Tie</li> <!-- Second list item -->
        <li>Water</li> <!-- Third list item -->
        <li>
            <ul>
                <li>Hot Coffee</li> <!-- Nested list item under "Coffee" -->
                <li>Cold Coffee</li> <!-- Nested list item under "Coffee" -->
            </ul>
        </li>
    </ul>

</body>

</html>
