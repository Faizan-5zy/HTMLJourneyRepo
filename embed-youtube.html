# Embed YouTube Video
This repository demonstrates how to embed a YouTube video into a webpage using an `<iframe>` element. The `<iframe>` allows you to seamlessly integrate YouTube videos into your web projects.

## Embedded Video

`<iframe width="560" height="315" src="https://www.youtube.com/embed/4aE58wbXdqU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>``</iframe>`
The `<iframe>` element above embeds the YouTube video with the specified video URL. It includes attributes for width, height, and various permissions like autoplay and fullscreen mode.
