<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Youtube Video</title>
</head>
<body>
    <!-- Embed YouTube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4aE58wbXdqU" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Instructions (optional) -->
    <p>Instructions: You can start the video at a specific time by appending <code>?start=XXs</code> to the URL, 
    where XX is the number of seconds. To show player controls, remove the <code>controls</code> attribute from the <code>iframe</code> tag.</p>
</body>
</html>
