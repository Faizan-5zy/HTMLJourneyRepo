<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
</head>

<body>
    <table>
        <caption>This is the table</caption>
        <thead>
            <tr>
                <th rowspan="2">Table Header 1</th>
                <th colspan="4">Table Header 2</th>
            </tr>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Option 1</td>
                <td>Option 2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>8</td>
                <td>-</td>
                <td>11</td>
                <td>14</td>
                <td>113</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
