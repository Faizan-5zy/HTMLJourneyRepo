<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format input types</title>
</head>

<body>
    <!-- Forms input types -->
    <div>
        Text:
        <input type="text"><br>
    </div>

    <div>
        Submit Button:
        <input type="submit"><br>
    </div>

    <div>
        Colour:
        <input type="color"><br>
    </div>

    <div>
        Date:
        <input type="date"><br>
    </div>

    <div>
        Email:
        <input type="email"><br>
    </div>

    <div>
        Hidden:
        <input type="hidden" value="Delhi"><br>
    </div>

    <div>
        Number:
        <input type="number"><br>
    </div>

    <div>
        Password:
        <input type="password"><br>
    </div>

    <div>
        Reset:
        <input type="reset"><br>
    </div>

    <div>
        Time:
        <input type="time"><br>
    </div>

    <div>
        URL:
        <input type="url"><br>
    </div>

    <div>
        Range:
        <input type="range" min="1200" max="2000"><br>
    </div>

    <!-- Additional input types -->
    <div>
        Checkbox:
        <input type="checkbox"><br>
    </div>

    <div>
        Radio:
        <input type="radio"><br>
    </div>

    <div>
        File:
        <input type="file"><br>
    </div>

</body>

</html>
