<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML Symbols Example</title>
 </head>
 
 <body>
     <h1>HTML Symbols Example</h1>
 
     <p>Common symbols and entities:</p>
 
     <ul>
         <li>&lt; &gt; &amp; &quot; &apos;</li>
         <li>&copy; &reg; &trade;</li>
         <li>&#169; &#174; &#8482;</li>
         <li>&euro; &pound; &yen; &cent;</li>
         <li>&mdash; &ndash; &hellip;</li>
         <li>&#8220; &ldquo; &#8221; &rdquo;</li>
         <li>&#8216; &lsquo; &#8217; &rsquo;</li>
         <li>&#171; &laquo; &#187; &raquo;</li>
         <li>&nbsp; &ensp; &emsp; &thinsp;</li>
        </ul>
        
        <p>Mathematical symbols:</p>
        
        <ul>
            <li>&plusmn; &minus; &times; &divide;</li>
            <li>&asymp; &ne; &le; &ge;</li>
            <li>&infin; &radic; &sum; &int;</li>
            <li>&#8508;</li>
         </ul>
 
     <p>Arrow symbols:</p>
 
     <ul>
         <li>&larr; &rarr; &uarr; &darr;</li>
         <li>&lArr; &rArr; &uArr; &dArr;</li>
     </ul>
 
     <p>Other symbols:</p>
 
     <ul>
         <li>&#9786; &#9787; &#9834; &#9996; &#10084;</li>
     </ul>
 </body>
 
 </html>
