<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
</head>

<body>
    <ol type="I">
        <li>Item 1</li>
        <li>
            <ol type="a">
                <li>Option a</li>
                <li>Option b</li>
                <li>Option c</li>
            </ol>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>

</html>
